<div>Generation: {{ generation$ | ngrxPush }}</div>
<div *ngFor="let column of activeGame$ | ngrxPush; trackBy: trackLifeRow">
    <div style="display: flex">
        <div class="cell" *ngFor="let item of column; trackBy: trackLife">
            <div [load]="item.component | ngrxPush" rxDynamic></div>
        </div>
    </div>
</div>
